<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign Up</title>
    <link rel="stylesheet" href="../css/student-signup.css">
</head>

<body>
    <div class="container">
        <div class="content1"><img src="../images/Screenshot-2023-06-19-093942.jpg" alt="image"></div>
        <div class="content2">
            <h1>Student Signup</h1>
            <p>Hey enter your details to create your account</p>
            <div class="field">
                <span><i class="fa-regular fa-user"></i><input type="text" name="name" class="inputstyle" placeholder="Enter your Name"></span>
                <span><i class="fa-solid fa-envelope"></i><input type="email" name="email" class="inputstyle" placeholder="Enter your Email"></span>
                <span><i class="fa-solid fa-phone"></i><input type="number" name="phone" class="inputstyle" placeholder="Enter your Phone"></span>
                <span><i class="fa-solid fa-lock"></i><input type="password" name="password" class="inputstyle" placeholder="Create Password"></span>
                <button>Sign up</button>
            </div>
            <p>or signup with</p>
            <div class="signuptype">
                <span>Google</span>
                <span>Facebook</span>
            </div>
            <p>Already have an account? <a href="">Sign in</a></p>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/ed168e10e4.js" crossorigin="anonymous"></script>
</html>
