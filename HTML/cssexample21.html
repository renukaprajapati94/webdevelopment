<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width:30%;
        }
        .container > div {
            display: flex;
            justify-content: space-between;
        }
        .container>div>div {
            padding:10px 20px;
            background-color: blueviolet;
            border:1px solid rgb(171, 120, 219);
            color:white;
            border-radius: 5px;
            margin:5px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row1">
            <div class="item1">Turnip</div>
            <div class="item2">greens</div>
            <div class="item3">yarrow</div>
            <div class="item4">ricebean</div>
        </div>
        <div class="row2">
            <div class="item1">rutabaga</div>
            <div class="item2">endive</div>
            <div class="item3">cauliflower</div>
        </div>
        <div class="row3">
            <div class="item1">sea lettuce</div>
            <div class="item2">kohlrabi</div>
            <div class="item3">amaranth</div>
        </div>
    </div>
</body>
</html>
