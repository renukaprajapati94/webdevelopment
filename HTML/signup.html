<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <form action="">
            <label style="margin-bottom: 1rem;" for="email">Email </label>
            <input style="margin-bottom: 1rem;" type="text" name="email" placeholder="Enter Email">
            <label style="margin-bottom: 1rem;" for="pass">Password</label>
            <input style="margin-bottom: 1rem;" type="text" name="pass" placeholder="Enter Password">
            <label style="margin-bottom: 1rem;" for="pass">Repeat Password</label>
            <input style="margin-bottom: 1rem;" type="text" name="pass" placeholder="Repeat Password">
            <input type="checkbox" name="remember"><label for="remember"> Remember me</label>
            <br>
            By creating an account you agree to our <a href="">Terms & Privacy.</a>
            <br>
            <br>
            <button type="reset" style="margin-right: 0.2rem;">Cancel</button>
            <button type="reset">Sign Up</button>
        </form>
    </div>
</body>

</html>
