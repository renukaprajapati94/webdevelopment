<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width:600px;
            height: 150px;
            background-color: blueviolet;
            position: relative;
            color:white;
            padding:25px 15px;
        }
        .box {
            padding:10px 100px 100px 10px;
            margin:10px 10px;
            background-color: #aaebd5;
            border-radius: 5px;
            position: absolute;
            right:5%;
            top:12%;
        }
    </style>
</head>
<body>
    <div class="container">
        This sentence appears next to the float.
        <span class="box">Float</span>
    </div>
</body>
</html>
