<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Submit your feedback</h1>
        <p>Hey please complete the feedback, It will help us to serve you better.</p>
        <form action="">
            <br>
            <label style="margin-bottom: 1rem;" for="name">Full Name:</label>
            <input style="margin-bottom: 1rem;" type="text" name="name">
            <br>
            <label style="margin-bottom: 1rem;" for="email">Email ID:</label>
            <input style="margin-bottom: 1rem;" type="text" name="email">
            <br>
            <label for="feedback">Feedback:</label>
            <br>
            <textarea style="margin-bottom: 1rem;" name="feedback" id="" cols="40" rows="10"></textarea>
            <br>
            <button type="reset" style="margin-right: 1rem;">Clear</button>
            <button type="reset">Submit</button>
        </form>
    </div>
</body>

</html>
