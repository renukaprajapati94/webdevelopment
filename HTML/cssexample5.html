<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width:350px;
            height:200px;
            display: inline-block;
            border:5px solid lightblue;
            border-top-left-radius: 20px;
            border-bottom-right-radius: 40px;
        }
        div > div {
            display: inline-block;
            width: 90px;
            height: 180px;
            vertical-align: top;
        }
        .first {
            background-image: url("https://static.vecteezy.com/system/resources/thumbnails/009/342/149/small/golden-stars-clipart-design-illustration-free-png.png");
            background-size: 25px;
            background-repeat: no-repeat;
            background-position: center;
        }
        h2 {
            text-align: center;
            margin:60px 10px;
        }
        .third   {
            background-image: url("https://static.vecteezy.com/system/resources/thumbnails/009/342/149/small/golden-stars-clipart-design-illustration-free-png.png");
            background-size: 25px;
            background-repeat: repeat-y;
            background-position: center;
            height:75px;
            margin:60px 35px;
            padding:1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="first"></div>
        <div class="second"><h2>Backgrounds & Borders</h2></div>
        <div class="third"></div>
    </div>
</body>
</html>
