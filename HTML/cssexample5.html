<style>

        height: 15px;
        margin:10px;
    }

    {

    }
</style>
<body>
    <div class="box">

            <br>
            <img src="https://static.vecteezy.com/system/resources/thumbnails/009/342/149/small/golden-stars-clipart-design-illustration-free-png.png" alt="star">

            <img src="https://static.vecteezy.com/system/resources/thumbnails/009/342/149/small/golden-stars-clipart-design-illustration-free-png.png" alt="star">
        </div>
    </div>
