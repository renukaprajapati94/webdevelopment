<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: inline-block;
        }
        .floatbox {
            background-color: blueviolet;
            color:white;
            border-radius: 5px;
            padding:20px 70px 70px 20px;
        }
        .float1 {
            float:left;
        }
        .float2 {
            float:right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="floatbox float1">One</div>
        The two boxes should float to either side of this text.
        <div class="floatbox float2">Two</div>
    </div>
</body>
</html>
