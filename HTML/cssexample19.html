<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contanier {
            display: flex;
        }
        .contanier>div {
            background-color: rgb(33, 95, 110);
            flex:1;
            margin:2px;
            border: 1px solid rgb(66, 176, 204);
            font-family: sans-serif;
            color:white;
            border-radius: 10px;
            padding:10px;
        }
    </style>
</head>
<body>
    <div class="contanier">
        <div class="box1">I am Small</div>
        <div class="box2">I have more content than the very small item.</div>
        <div class="box3">I have a lots of content. So much content that I don't know where it is all going to go. I'm glad that CSS is pretty good at dealing with situations where we end up with more words than expected!</div>
    </div>
</body>
</html>
