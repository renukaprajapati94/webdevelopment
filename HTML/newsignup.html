<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../CSS/newsignup.css">
</head>
<body>
    <div class="container">
        <div class="innerbox">
            <div class="header">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account!</p>
            </div>
            <div class="body">
                <div class="name">
                    <input type="text" name="firstname" id="firstname" placeholder="First Name">
                    <input type="text" name="lastname" id="lastname" placeholder="Last Name">
                </div>
                <div><input type="email" name="email" id="email" placeholder="Email"></div>
                <div><input type="password" name="password" id="password" placeholder="Password"></div>
                <div><input type="password" name="password" id="password" placeholder="Confirm Password"></div>
                <input type="checkbox" name="termschk" id="termschk">I accept the <a href="">Terms of Use</a> & <a href="">Privacy Policy.</a>
            </div>
            <div class="footer"><input type="button" value="Sign Up"></div>
        </div>
        <p class="login-here">Already have an account? <a href="">Login here.</a></p>
    </div>
</body>
</html>
